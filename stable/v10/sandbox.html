<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meta-Mind | Sandbox v8.0</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Core Logic Stack -->
    <script src="meta-mind-core.js"></script>
    <script src="phase-engines.js"></script>
    <script src="meta-mind-sandbox.js"></script>

    <!-- Styling -->
    <link rel="stylesheet" href="meta-mind-base.css">
    <link rel="stylesheet" href="meta-mind-ui.css">
</head>

<body class="overflow-hidden select-none bg-slate-50 touch-none">

    <!-- Navbar -->
    <nav class="h-14 border-b border-slate-200 bg-white flex justify-between items-center px-4 z-50 relative shadow-sm">
        <div class="flex items-center gap-3">
            <a href="index.html"
                class="w-8 h-8 bg-orange-600 rounded-lg flex items-center justify-center text-white font-bold text-lg hover:bg-orange-700 transition-colors">M</a>
            <div class="h-6 w-px bg-slate-200 mx-2 hidden md:block"></div>
            <span id="map-title" class="font-bold text-slate-700 text-sm hidden md:block">Untitled Map</span>
        </div>

        <div class="flex items-center gap-2">
            <button id="btn-add"
                class="p-2 bg-orange-50 text-orange-600 hover:bg-orange-100 rounded-lg transition-colors font-bold text-xs flex gap-2 items-center px-3 shadow-sm border border-orange-100"
                title="Add Node">
                <span>+</span> <span class="hidden md:inline">Node</span>
            </button>
            <div class="h-6 w-px bg-slate-200 mx-1"></div>
            <button id="btn-arrange" class="p-2 hover:bg-slate-100 rounded-lg text-slate-500 transition-colors"
                title="Auto Arrange">
                <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <button id="btn-undo" class="p-2 hover:bg-slate-100 rounded-lg text-slate-500 transition-colors"
                title="Undo">
                <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M3 10h10a5 5 0 0 1 5 5v2" />
                    <path d="M7 6L3 10l4 4" />
                </svg>
            </button>
        </div>
    </nav>

    <!-- Main Stage -->
    <div id="stage">

        <!-- Left Sidebar: Phase Engines -->
        <div class="w-72 bg-white border-r border-slate-200 flex flex-col z-30 shadow-xl absolute md:relative h-full transform -translate-x-full md:translate-x-0 transition-transform duration-300"
            id="sidebar">
            <div class="p-4 border-b border-slate-200 bg-slate-50/50 flex justify-between items-center">
                <h3 class="text-[10px] font-black uppercase tracking-widest text-slate-400">View Modes</h3>
                <button id="close-sidebar" class="md:hidden text-slate-400">âœ•</button>
            </div>
            <div class="p-4 border-b border-slate-200">
                <div id="phase-list" class="grid grid-cols-1 gap-2"></div>
            </div>
            <div class="flex-1 overflow-y-auto p-4 custom-scrollbar">
                <div id="inspector-content" class="text-sm text-slate-500"></div>
            </div>
        </div>

        <!-- Sidebar Toggle -->
        <button id="toggle-sidebar"
            class="absolute left-4 bottom-20 z-40 bg-white p-3 rounded-full shadow-lg md:hidden border border-slate-200 text-slate-600">
            <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>

        <!-- Center Viewport -->
        <div id="viewport" class="bg-slate-50 w-full h-full relative">
            <svg id="edge-svg"></svg>
            <div id="world-layer"></div>

            <!-- Radial Menu Container -->
            <div id="radial-menu"></div>

            <div id="linking-overlay">
                <div class="linking-badge">Tap Target Node to Connect</div>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const Kernel = new MetaMindKernel();
            const Registry = new PhaseRegistrySystem();
            Registry.init(Kernel);

            // Initialize Controller & Expose to Global Scope for HTML onclicks
            window.SC = new SandboxController(Kernel, Registry);

            document.getElementById('btn-undo').onclick = () => Kernel.undo();
            document.getElementById('btn-add').onclick = () => {
                const cx = (window.innerWidth / 2 - Kernel.state.viewport.x) / Kernel.state.viewport.scale;
                const cy = (window.innerHeight / 2 - Kernel.state.viewport.y) / Kernel.state.viewport.scale;
                Kernel.addNode({ x: cx, y: cy });
            };
            document.getElementById('btn-arrange').onclick = () => Kernel.autoLayout();

            // Mobile Sidebar
            const sidebar = document.getElementById('sidebar');
            document.getElementById('toggle-sidebar').onclick = () => sidebar.classList.remove('-translate-x-full');
            document.getElementById('close-sidebar').onclick = () => sidebar.classList.add('-translate-x-full');

            if (Kernel.state.nodes.length === 0) {
                Kernel.addNode({ title: "My Website", type: "web-root", x: 0, y: 0 });
            }
        });
    </script>
</body>

</html>
